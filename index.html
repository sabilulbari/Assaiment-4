<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Job Tracker</title>

    <!-- Import Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- import Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />

    <style>
      * {
        font-family: "Geist", sans-serif;
      }

    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="max-w-[80%] mx-auto pt-[60px] space-y-[60px]">
      <h1 class="font-bold text-[#002C5C] text-5xl">Job Application Tracker</h1>
      <!-- Main Container -->
      <div class="grid grid-cols-3 gap-4">
        <!-- Cards -->
        <div class="card p-5 rounded-lg bg-white text-[#323B49] text-2xl space-y-6 font-bold">
          <p>Total</p>
          <p id="all-count" class="text-3xl">0</p>
        </div>
        <!-- Interview -->
        <div class="card p-5 rounded-lg bg-white text-[#323B49] text-2xl space-y-6 font-bold">
          <p>Interview</p>
          <p id="interview-count" class="text-3xl text-green-600/50">0</p>
        </div>
        <!-- Rejected -->
        <div class="card p-5 rounded-lg bg-white text-[#323B49] text-2xl space-y-6 font-bold">
          <p>Rejected</p>
          <p id="rejected-count" class="text-3xl text-red-400">0</p>
        </div>
      </div>
    </header>

    <hr class="my-14 text-[#E6E7E9] max-w-[80%] mx-auto" />
    
    <section class="max-w-[80%] mx-auto space-y-4">
      <div class="flex justify-between">
        <h2 class="text-[#002C5C] text-xl font-bold">Available Jobs</h2>
        <p class="text-[#64748B]"><span id="right-job-count">0</span> Jobs</p>
      </div>
      <div class="flex gap-4">
        <!-- All Button -->
        <button onclick="btnToggle('all')" id="all" class="rounded-md cursor-pointer bg-blue-500 text-white py-2 px-4 w-[80px]">All</button>
        <!-- Interview button -->
        <button onclick="btnToggle('interview')" id="interview" class="rounded-md cursor-pointer bg-white py-2 px-4">Interview</button>
        <!-- Rejected Button -->
        <button onclick="btnToggle('rejected')" id="rejected" class="rounded-md cursor-pointer bg-white py-2 px-4">Rejected</button>
      </div>
    </section>


    <script src="script/script.js"></script>
</body>
</html>
